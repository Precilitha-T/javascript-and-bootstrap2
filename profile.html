<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile cards</title>
    <style>
        img
        {
            height: 12cm;
            width: 10cm;
        }
    </style>
</head>
<body>
    <div class="parent d-flex ">
        <!-- card 1 -->
        <div class="card">
            <img src="sam.jpg" alt="samantha">
            <div class="card-body">
                <h1 class="card-title">Samantha</h1>
                <h2 class="card-text">Tollywood actress</h2>
                <button class="btn btn-success">view</button>

            </div>
        </div>

        <!-- card 2 -->
        <div class="card">
            <img src="nivedha.jpg" alt="Nivetha thomas">
            <div class="card-body">
                <h1 class="card-title">Nivetha thomas</h1>
                <h2 class="card-text">Tollywood actress</h2>
                <button class="btn btn-success">view</button>
            </div> 
        </div>
        <div class="card">
            <img src="anu.jpg" alt="anupama">
            <div class="card-body">
                <h1 class="card-title">Anupuma</h1>
                <h2 class="card-text">Model -turned-actress</h2>
                
                <button class="btn btn-success">view</button>

        
    </div>
</body>
</html>
